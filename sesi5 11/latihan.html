<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <form style="text-align: center;">
            <img src="undraw_Ride_a_bicycle_2yok.png" width="10%">
            <br>
            <label>jumlah penumpang</label>
            <input type="number" id="penumpang">
            <br>
            <br>
            <input type="submit" id="submit" value="Submit" onclick="onSubmit(event)">
        </form>
        <br>
        <div id="hasil" style="text-align: center;"></div>
    </body>
    <script>
        function onSubmit(event){
            event.preventDefault();
            var kecepatan = 20;
            var penumpang = document.getElementById('penumpang').value;
            var pengurang = 0;

            if (penumpang == 4){
                pengurang = 7;
            }
            else if (penumpang > 2 && penumpang < 4){
                pengurang = 5;
            }
            else if (penumpang > 1 && penumpang < 2){
                pengurang = 2;
            }
            kecepatan = kecepatan - pengurang;
            document.getElementById('hasil').innerHTML = `kecepatan becak sebesar ${kecepatan} km/jam`;    
        }

    </script>
</html>
