    <script>
        var kecepatan = 20;
        var penumpang = 5;
        var pengurang = 0;

        if (penumpang == 4){
            pengurang = 7;
        }
        else if (penumpang > 2 && penumpang < 4){
            pengurang = 5;
        }
        else if (penumpang > 1 && penumpang < 2){

        }
        kecepatan = kecepatan - pengurang;
        console.log(kecepatan);
    </script>
